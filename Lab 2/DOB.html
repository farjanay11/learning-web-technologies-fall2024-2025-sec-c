<body>
    <fieldset>
        <legend><b>Date of Birth</b></legend>
        <table>
            <tr>
                <td>dd<br>
                    <input type="text" name="day" size="2" /> /
                </td>
                <td>mm<br>
                    <input type="text" name="month" size="2" /> /
                </td>

                    <input type="text" name="year" size="4" />
                </td>
            </tr>
        </table>
        <hr>
        <p><input type="submit" name="" value="Submit" /></p>
    </fieldset>
</body>
</html>
